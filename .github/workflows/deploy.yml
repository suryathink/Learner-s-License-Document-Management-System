name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/learners-license-api:latest ./server

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/learners-license-api:latest

      - name: Build Success Notification
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üê≥ Image: ${{ secrets.DOCKER_USERNAME }}/learners-license-api:latest"

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Decode and Save SSH Key
        env:
          EC2_KEY_BASE64: ${{ secrets.EC2_KEY_BASE64 }}
        run: |
          echo "$EC2_KEY_BASE64" | base64 --decode > learners-license-key.pem
          chmod 400 learners-license-key.pem

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no -i learners-license-key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            echo "üîÑ Starting deployment process..."
            
            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Docker login failed"
              exit 1
            fi

            echo "üì• Pulling the latest API image..."
            docker pull "${{ secrets.DOCKER_USERNAME }}/learners-license-api:latest"
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Docker pull failed"
              exit 1
            fi

            echo "üõë Stopping old container..."
            docker stop learners-license-api 2>/dev/null || echo "No existing container to stop"
            docker rm learners-license-api 2>/dev/null || echo "No existing container to remove"

            echo "üßπ Cleaning up old Docker images..."
            docker system prune -af

            echo "üìÅ Checking environment file..."
            if [ ! -f "/home/ubuntu/.env" ]; then
              echo "‚ùå Environment file not found at /home/ubuntu/.env"
              echo "Creating default .env file..."
              cat > /home/ubuntu/.env << 'ENVEOF'
NODE_ENV=production
LANE_PORT=5000
ENVEOF
            fi

            echo "üöÄ Starting the new container..."
            docker run \
              --env-file /home/ubuntu/.env \
              -d \
              --name learners-license-api \
              --restart unless-stopped \
              -p 5000:5000 \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              "${{ secrets.DOCKER_USERNAME }}/learners-license-api:latest"

            if [ $? -ne 0 ]; then
              echo "‚ùå Failed to start container"
              exit 1
            fi

            echo "‚è≥ Waiting for container to start..."
            sleep 20

            echo "üìä Container status:"
            docker ps -f name=learners-license-api

            echo "üè• Performing health check..."
            for i in {1..5}; do
              if curl -f http://localhost:5000/health 2>/dev/null; then
                echo "‚úÖ Deployment successful! API is healthy."
                exit 0
              else
                echo "‚è≥ Health check attempt $i failed, retrying in 10s..."
                sleep 10
              fi
            done

            echo "‚ùå Health check failed after 5 attempts. Checking logs..."
            docker logs --tail=20 learners-license-api || echo "No container logs available"
            exit 1
          EOF

      - name: Deployment Notification
        if: success()
        run: |
          echo "üéâ Deployment to EC2 completed successfully!"
          echo "üåê API URL: http://${{ secrets.EC2_HOST }}:5000"
          echo "üîç Health Check: http://${{ secrets.EC2_HOST }}:5000/health"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for more details."